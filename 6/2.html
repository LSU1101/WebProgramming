<!DOCTYPE html>
<html>
<head>
    <title>이미지 이동 게임</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid darkgray;
        }
        img {
            max-width: 45px;
            max-height: 45px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>

        <tr>

        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
    </table>

    <script>
        const cell = document.getElementsByTagName("td");

        function getRandomCell() {
            return Math.floor(Math.random() * cell.length);
        }

        let currentCell = getRandomCell();

        // 이미지 엘리먼트 생성
        img = document.createElement("img");
        img.src = "./media/cat.png"; // 이미지 URL을 변경하세요

        // 랜덤한 셀에 이미지 추가
        cell[currentCell].appendChild(img);

        // 이미지 클릭 이벤트 처리
        img.addEventListener("click", function() {
            cell[currentCell].removeChild(img);
            currentCell = getRandomCell();
            cell[currentCell].appendChild(img);
        });
    </script>
</body>
</html>
