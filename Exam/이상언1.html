<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김준한1</title>

    <style>
        strong {
            text-align: center;
            font-size: 20px;
        }

        td {
            font-size: 100px;
            background-color: lightgray;
            padding: 20px;
        }

        td:hover{
            cursor: pointer;
            background-color: red;
        }

    </style>
</head>
<body>
    <script>
        let num = 0;
        let interval;

        function bak(obj) {
            num += 1;
            obj.innerHTML = num;

            if (!interval) {
                interval = setInterval(function() {
                    num += 1;
                    obj.innerHTML = num;
                }, 1000);
            }
        }

        function resetCounter(obj) {
            num = 0;
            obj.innerHTML = num;
            clearInterval(interval);
            interval = null;
        }
    </script>
    <table>
        <caption><strong>타이머</strong></caption>
        <tr><td><div onmouseout="resetCounter(this)" onmouseover="bak(this)">0</div></td></tr>
    </table>
</body>
</html>
