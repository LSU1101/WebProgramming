<!DOCTYPE html>
<html lang='ko'>
<head>
   <title>2-3</title>

   <script>
    function creatSPAN() {
        let obj = document.getElementById("parent");
        let newSPAN = document.createElement("span");
        newSPAN.innerHTML = "<br>새로 생성된 SPAN입니다.";
        
        div.appendChild(newSPAN, div);

        newSPAN.onclick = function() {
            let p = this.parentElement;
            p.removeChild(this);
        }
    }

   </script>
</head>
<body id = "parent">
    <h3>SPAN 객체 동적 제어</h3>
    <hr>
    <div id="div">DOM 트리에 동적 객체 삽입</div>
    <p><a href="javascript:createSPAN()" onclick="creatSPAN()">SPAN</a></p>
</body>
</html>
