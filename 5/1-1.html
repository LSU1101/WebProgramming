<!DOCTYPE html>
<html lang='ko'>
<head>
   <title>1-1</title>
</head>
<body>
   <h1 class="hTag">나는 h1 태그입니다.</h1>
   <h2 class="hTag">나는 h2 태그입니다.</h2>
   <h3 class="hTag">나는 h3 태그입니다.</h3>
   <h4 class="hTag">나는 h4 태그입니다.</h4>
   <h5 class="hTag">나는 h5 태그입니다.</h5>
   <h6 class="hTag">나는 h6 태그입니다.</h6>
   <hr>

   <script>
    let tagArray = document.getElementsByClassName("hTag");

    for (let i = 0; i < tagArray.length; i++) {
        document.write(tagArray[i].innerHTML + "<br>");
    }
    </script>
</body>
</html>
