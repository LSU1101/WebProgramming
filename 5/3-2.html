<!DOCTYPE html>
<html lang='ko'>
<head>
   <title>3-2</title>

   <script>
    function borderButton() {
        let obj = document.getElementById("mySpan");
        obj.style.border = 'dotted red 2px';
    }

    function pButton() {
        let obj = document.getElementsByTagName("p");
        obj[1].style.color = "red";
    }

   </script>
</head>
<body>
    <h3> 자바스크립트란?
        <button onclick="borderButton()">border</button>
        <button onclick="pButton()">p</button>
        </h3>
        <hr>
        <p>자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변화시킬 수 있다.</p>
        <p><span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있습니다.</p>
        <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있을 수 있습니다.</p>
</body>
</html>
