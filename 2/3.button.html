<!DOCTYPE html>
<html>
<head>
    <title>비정형 표 만들기</title>
</head>
<body>
<table>
    <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td rowspan="2"><button style="height: 50px; width: 30px;">+</button></td>
    </tr>
    <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
    </tr>
    <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td rowspan="2"><button style="height: 50px; width: 30px;">↵</button></td>
    </tr>
    <tr>
        <td colspan="2"><button style="width: 50px;">0</button></td>
        <td><button>.</button></td>
    </tr>
</table>
</body>
</html>
