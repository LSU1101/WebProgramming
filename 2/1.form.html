<!DOCTYPE html>
<html lang='ko'>
<head>
   <title>집에 가고 싶다.</title>
   <link rel="stylesheet" href="1.form_style.css">
</head>
<body>
   <h2>회원정보를 입력해 주세요</h2>
   <hr>
   <form>
      <fieldset>
         <legend><span>회원정보</span></legend>
      <label>
         <span>이메일 : </span><input type="email" placeholder="id@host"><br>
      </label>
      <label>
         <span>홈페이지 : </span><input type="url" placeholder="http://"><br>
      </label>
      <label>
         <span>전화번호 : </span><input type="tel" placeholder="010-1234-5678"><br>
      </label>
   </fieldset>
   </form>
    질문: Tel. 010-1111-2222
</body>
</html>
