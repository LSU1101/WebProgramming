<!DOCTYPE html>
<html lang='ko'>
<head>
   <title>for문으로 구구단 만들기</title>
</head>
<body>
   <script>
    for (i = 1; i < 10; i++) {
        for (j = 1; j < 10; j++) {
            document.write(j  + ' * ' + i + ' = ' + String(i * j).padStart(2, "0") + '&nbsp&nbsp');
        }
        document.write('<br>');
    }
   </script>
</body>
</html>
